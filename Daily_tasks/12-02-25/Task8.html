<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechM Task 8</title>
  </head>
  <body>
    <script>
      const random_number = Math.floor(Math.random() * 10) + 1;
      const user_number = parseInt(prompt("Guess a number between 1 and 10:"));

      if (user_number === random_number) {
        alert("Guess is Correct");
      } else {
        alert("Try Again");
      }
    </script>
  </body>
</html>
